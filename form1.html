<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Enter your details</h1>
    <form>
        <label for="name">Name</label><br>
        <input type="text" required id="name" pattern="[a-zA-z]"><br><br>
        <label for="email">Email</label><br>
        <input type="email" required id="email"pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}"><br><br>
        <label for="num">Phone number</label><br>
        <input type="number" id="num" required pattern="[6-9]{1}[0-9]{9}"><br><br>
        <label>Message</label><br>
        <textarea rows="5"></textarea><br><br><br>
        <button>Send Message</button>
    </form>
    </center>
</body>
</html>
